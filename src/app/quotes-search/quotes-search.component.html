<div class="card">
  <div class="card-block">
    <h4 class="card-title">Filtros</h4>
    <form class="form">
      <div class="row">        
        <div class="form-group">            
          <label for="customerCb">Cliente</label>          
          <input class="form-control" name="customerCb" type="text" [(ngModel)]="model" [ngbTypeahead]="searchCustomers"/>          
        </div>                 
        <div class="form-group">            
          <label for="customerCb">Vendedor</label>          
          <input class="form-control" name="customerCb" type="text" [(ngModel)]="model" [ngbTypeahead]="searchCustomers"/>
        </div>
        <div class="form-group">            
          <label for="customerCb">LÃ­nea</label>          
          <input class="form-control" name="customerCb" type="text" [(ngModel)]="model" [ngbTypeahead]="searchCustomers"/>
        </div>
        <div class="form-group">
          <label for="sinceDatePicker">Desde</label>  
          <div class="input-group">                      
            <input class="form-control" placeholder="yyyy-mm-dd" name="sinceDatePicker" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <button class="input-group-addon" (click)="d.toggle()" type="button">          
              <i class="fa fa-calendar" aria-hidden="true" style="cursor: pointer;"></i>
            </button>        
          </div>  
        </div>
        <div class="form-group">
          <label for="toDatePicker">Hasta</label>
          <div class="input-group">          
            <input class="form-control" placeholder="yyyy-mm-dd" name="toDatePicker" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <button class="input-group-addon" (click)="d.toggle()" type="button">          
              <i class="fa fa-calendar" aria-hidden="true" style="cursor: pointer;"></i>
            </button>        
          </div>                    
        </div>        
      </div>
      <div class="row">       
        <button class="btn btn-primary float-right" title="Buscar" (click)="cancel()"><i class="fa fa-search" aria-hidden="true"></i>  Buscar</button>        
      </div>        
    </form>     
  </div>
</div>
<div>
  <app-grid #grid></app-grid>
</div>
